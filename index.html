<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./butttonStyle.css">
    <title>Lista de Tareas</title>
  </head>
  <body>
    <h1>Lista de Metas</h1>
    <div class="datos">
      <p id="total">Total: 0</p>
      <p id="completadas">Completadas: 0</p>
    </div>

    <section class="contenedor">
      <form id="formulario" class="formulario">
        <h4 id="titulo-form">Nueva Tarea</h4>
        <input type="text" id="tarea" placeholder="Escribe tu tarea"  />
        <input type="submit" value="Agregar" class="button"  />
      </form>
      <div class="tareas"><h5>No hay Tareas</h5></div>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </body>
</html>
